<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up | Bright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Login Pop up features begins -->
     <div class="popup-container">
        <div class="popup-inner">
            <i class="fas fa-user"></i>
            <p>&times;</p>
            <h2>STAFF LOGIN</h2>
            <div class="alert">Hello</div> <!--  Alerting message -->
            <form action="#">
                <input type="text" placeholder="Username / email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
            <a href="#">Forget Password?</a>
            <a href="#" class="signup">Sign up</a>
            <form class="email-check" action="#">
                <input type="email" placeholder="Please type your email">
                <button>Check Email</button>
            </form>
        </div>
    </div>
<!-- Login Pop up features ends -->

    <div class="main-head">
        <div class="logo">       <!-- logo div -->
            <img src="Images/img-6.jpg" alt="Logo">
            <p>Bright foresight of Academic <br>   excellence</p>
        </div>

        <!-- <div><h1>BRIGHT FUTURE <br> ACADEMY, JOS</h1></div> -->

        <div class="address">
            <div class="address-inner">
                <div class="menu"><i class="fas fa-bars"></i></div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <div class="mobile-search"><i class="fas fa-search"></i></div>
            </div>

            <form action="#">
                <button class="close">&times;</button>
                <input type="text" placeholder="Looking for help..." autocomplete="off">
                <button class="inner-search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>


    <!-- Header states here -->
   
        <div class="header-container div-center">
            <div class="nav">
                <div class="nav-bar">    <!-- for the navigation links -->
                    <ul>
                        <div class="close-nav">&times;</div>
                        <a href="#"><li><i class="fas fa-home"></i>Home</li></a>
                        <a href="#"><li><i class="fas fa-briefcase"></i>Services</li></a>
                        <a href="#"><li><i class="fas fa-info"></i>About</li></a>
                        <a href="#"><li><i class="fas fa-id-card"></i>Contact</li></a>
                        <a href="#" class="staff-login"><li><i class="fas fa-users"></i>Login</li></a>
                    </ul>
                </div> 
            </div>

            <div class="search-bar">    <!-- for the search bar -->
                <form action="#">
                    <input type="text" placeholder="Looking for help..." autocomplete="off">
                    <button><i class="fas fa-search"></i></button>
                </form>
            </div>  
        </div>
    <!-- Header ends here -->

    <!-- sign up form starts here -->
        <div class="signup-container">
            <h2>CREATE A TEACHER'S ACCOUNT</h2>
            <form action="#">
                <div class="signup-inner">
                        <div>
                            <label for="first-name">First Name*</label>
                            <input type="text" placeholder="Tanko" name="first-name">
                        </div>
        
                        <div>
                            <label for="last-name">Last Name*</label>
                            <input type="text" placeholder="Muhammad" name="last-name">
                        </div>
        
                        <div>
                            <label for="email">Email*</label>
                            <input type="email" placeholder="you@example.com" name="email">
                        </div>
        
                        <div>
                            <label for="Date-of-Birth">Date of Birth*</label>
                            <input type="date" placeholder="Date of birth" name="DoB">
                        </div>
            
                        <div>
                            <label for="Date-of-birth" name="class">Class*</label>
                            <select value="class">
                                <option name="primary-one">Primary one</option>
                                <option name="primary-two">Primary two</option>
                                <option name="primary-three">Primary-three</option>
                                <option name="primary-four">Primary four</option>
                                <option name="primary-five">Primary five</option>
                            </select>
                        </div>
        
                        <div>
                            <label for="gender">Gender</label>
                            <select value="gender">
                                <option name="female">Female</option>
                                <option name="male">Male</option>
                            </select>
                        </div>
        
                        <div>
                            <label for="phone">Phone Number*</label>
                            <input type="tel" placeholder="07983749497" name="phone">
                        </div>
        
                        <div>
                            <label for="password">Choose a password*</label>
                            <input type="password" placeholder="password" name="password">
                        </div>

                        <div>
                            <label for="confirm-password">Confirm password*</label>
                            <input type="password" placeholder="confirm-password" name="confirm-password">
                        </div>
                </div>
                
                <button class="submit account-btn">Create Account</button>
            </form>
        </div>
    <!-- sign up form ends here -->
</body>
</html>
